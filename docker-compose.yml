services:
  web:
    container_name: web
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
    restart: always
    ports:
      - 3000:3000
      - 5555:5555
   
    environment:
      - LOCAL_DB=postgresql://postgres:postgres@db:5432/postgres
    depends_on:
      - db
    develop:
      watch:
        - action: sync
          path: ./
          target: /usr/src/app
          ignore:
            - node_modules/
        - action: rebuild
          path: package.json
